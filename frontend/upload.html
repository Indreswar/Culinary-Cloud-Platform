<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Recipe - Culinary Cloud</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo">Culinary Cloud</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html" class="btn">Share Recipe</a></li>
</ul>
    </nav>

    <div class="container">
        <h1>Share Your Recipe</h1>
        <div class="recipe-detail">
            <form id="upload-form">
                <div class="form-group">
                    <label for="title">Recipe Title</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Spicy Thai Basil Chicken">
                </div>

                <div class="form-group">
                    <label for="description">Description (Tell a story!)</label>
                    <textarea id="description" name="description" required
                        placeholder="Describe the flavors, the origin, or why you love this dish..."></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Recipe Photo</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <div id="image-preview" style="margin-top: 10px; max-width: 300px; display: none;">
                        <img src="" alt="Preview" style="width: 100%; border-radius: 5px;">
                    </div>
                </div>

                <!-- Simple ingredient list for MVP -->
                <div class="form-group">
                    <label for="ingredients">Ingredients (One per line)</label>
                    <textarea id="ingredients" name="ingredients" required
                        placeholder="200g Chicken breast&#10;1 tsp Salt..."></textarea>
                </div>

                <button type="submit" class="btn">Publish Recipe</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Culinary Cloud Platform.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        const imageInput = document.getElementById('image');
        const preview = document.getElementById('image-preview');

        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.style.display = 'block';
                    preview.querySelector('img').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('upload-form').addEventListener('submit', handleUpload);
    </script>
</body>

</html>
