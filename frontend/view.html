<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe - Culinary Cloud</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo">Culinary Cloud</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html" class="btn">Share Recipe</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="recipe-detail" class="recipe-detail">
            <p id="loading-msg">Loading recipe...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Culinary Cloud Platform.</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('id');
            if (recipeId) {
                loadRecipeDetails(recipeId);
            } else {
                document.getElementById('recipe-detail').innerHTML = '<p>Recipe not found.</p>';
            }
        });
    </script>
</body>

</html>
